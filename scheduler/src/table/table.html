<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scheduled Jobs</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
    />
    <link rel="stylesheet" href="table.css" />
  </head>
  <body>
    <div class="ui container">
      <h2 class="ui header">Scheduled Jobs</h2>
      <button class="ui primary button" id="addJobBtn">Add New Job</button>
      <div class="ui toggle checkbox">
        <input type="checkbox" id="filterUndefineds" />
        <label>Filter Undefineds</label>
      </div>
      <div class="ui toggle checkbox">
        <input type="checkbox" id="filterNAs" />
        <label>Filter N/A's</label>
      </div>
      <table class="ui celled table sortable">
        <thead>
          <tr>
            <th id="schedulerTableNameHeader">Name</th>
            <th id="schedulerTableNextRunHeader">Next Run Time</th>
            <th id="schedulerTableLastRunHeader">Last Run Time</th>
            <th id="schedulerTableActionsHeader">Actions</th>
          </tr>
          <tr>
            <th id="schedulerTableNameFilter">
              <input type="text" id="nameFilter" placeholder="Search by Name" />
            </th>
            <th id="schedulerTableNextRunFilter">
              <input
                type="text"
                id="nextRunFilter"
                placeholder="Search by Next Run Time"
              />
            </th>
            <th id="schedulerTableLastRunFilter">
              <input
                type="text"
                id="lastRunFilter"
                placeholder="Search by Last Run Time"
              />
            </th>
            <th id="schedulerTableActionsEmptyFilter"></th>
          </tr>
        </thead>
        <tbody id="jobTableBody">
          <!-- Dynamic content will be inserted here -->
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="table.js"></script>
  </body>
</html>
